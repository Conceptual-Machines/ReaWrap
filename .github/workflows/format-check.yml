name: Format Check

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  format-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check C++ formatting
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-format
          find cpp -name "*.h" -o -name "*.cpp" | xargs clang-format --dry-run --Werror --style=file:.clang-format

      - name: Check Lua formatting
        run: |
          curl -L https://github.com/JohnnyMorganz/StyLua/releases/download/v2.0.1/stylua-linux-x86_64.zip -o stylua.zip
          unzip stylua.zip
          chmod +x stylua
          ./stylua --check lua/
